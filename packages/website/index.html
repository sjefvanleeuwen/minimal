<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal 3D Engine</title>
    <style>
      body { margin: 0; overflow: hidden; background: #000; }
      #gpuCanvas { display: block; width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="error-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; display: flex; align-items: center; justify-content: center; text-align: center; font-family: sans-serif; z-index: 1000;">
      <div>
        <h1>WebGPU Not Supported</h1>
        <p>Your browser or hardware doesn't seem to support WebGPU.</p>
        <p>Try using <b>Chrome</b> or <b>Edge</b> (Version 113+).</p>
        <p>On some systems, you may need to enable <code>chrome://flags/#enable-unsafe-webgpu</code>.</p>
      </div>
    </div>
    <div id="stats-overlay" style="position: fixed; top: 10px; right: 10px; width: 110px; padding: 4px; background: rgba(0,0,0,0.4); color: #0f0; font-family: monospace; font-size: 9px; pointer-events: none; border: 1px solid #0f04; z-index: 100; border-radius: 2px;">
      <div style="display: flex; justify-content: space-between;">
        <span>ACT: <span id="stats-active">0</span></span>
        <span>ENT: <span id="stats-total">0</span></span>
      </div>
      <div style="display: flex; justify-content: space-between; margin-top: 1px;">
        <span>CLT: <span id="stats-clients">0</span></span>
        <span>PKT: <span id="stats-packets">0</span></span>
      </div>
      <canvas id="stats-chart" width="110" height="20" style="margin-top: 4px; display: block; width: 110px; height: 20px; opacity: 0.8;"></canvas>
    </div>
    <canvas id="gpuCanvas"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
