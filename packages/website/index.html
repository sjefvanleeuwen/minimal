<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal 3D Engine</title>
    <style>
      body { margin: 0; overflow: hidden; background: #000; }
      canvas { display: block; width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="error-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; display: flex; align-items: center; justify-content: center; text-align: center; font-family: sans-serif; z-index: 1000;">
      <div>
        <h1>WebGPU Not Supported</h1>
        <p>Your browser or hardware doesn't seem to support WebGPU.</p>
        <p>Try using <b>Chrome</b> or <b>Edge</b> (Version 113+).</p>
        <p>On some systems, you may need to enable <code>chrome://flags/#enable-unsafe-webgpu</code>.</p>
      </div>
    </div>
    <canvas id="gpuCanvas"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
